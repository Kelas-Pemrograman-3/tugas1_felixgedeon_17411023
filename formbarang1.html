<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORM</title>
</head>
<body>
    <h2>FORM BARANG FELIX 17411023</h2>
    <a href="tabelbarang1.html">
            <button>TABEL BARANG</button> <br><br>
        </a>
     <a href="formtransaksi1.html">
            <button>FORM TRANSAKSI</button> <br><br>
        </a>
    
    <form>
    <table>
        <tr>
            <td>Nama Barang</td>
            <td><input type="text" placeholder="Ketik Nama Barang" name="namabarang"></input></td>
        </tr>
        <tr>
            <td>Jenis Barang</td>
            <td><select>
                <option value="Pupuk">Pupuk</option>
                <option value="Benih">Benih</option>
                <option value="AlatTani">AlatTani</option>
            </select></td>
        </tr>
        
    </table>
    
   
    <input type="radio" value="Subsidi" name="pilihan">Subsidi</input>
    <input type="radio" value="NonSubsidi" name="pilihan">NonSubsidi</input><br><br>
    <p>KOLOM DESKRIPSI</p>
    <textarea name="Deskripsi" cols="40" rows="8" placeholder="Masukkan Deskripsi"></textarea> <br><br>

    <table>
        <tr>
            <td>STOK</td>
            <td><input type="number" placeholder="Ketik Jumlah Stok" name="stok"></input></td>
        </tr>
        <tr>
            <td>Harga</td>
            <td><input type="number" placeholder="Ketik Jumlah Harga" name="harga"></input></td>
        </tr>
    </table>
    
    <input type="reset" value="Reset"></input>
    <input type="submit" value="SUBMIT"></input>
   
    
    
</form>
